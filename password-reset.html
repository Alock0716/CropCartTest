<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CropCart • Reset Password</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Brand Styles -->
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- Config + Shared Logic -->
    <script src="./scripts/config.js"></script>
    <script src="./scripts/utils.js"></script>
    <script defer src="./scripts/auth.js"></script>
    <script defer src="./scripts/page.js"></script>
  </head>

  <body data-page="password-reset" class="cc-body">
    <!-- NAV -->
    <nav class="navbar navbar-expand-lg cc-navbar sticky-top">
      <div class="container-xxl px-3">
        <a
          class="navbar-brand d-flex align-items-center gap-2"
          href="index.html"
        >
          <img
            class="cc-mark"
            src="./Images/CClogo1.png"
            alt="Crop Cart Logo IMG"
          />
          <span class="fw-bold">CropCart</span>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#ccNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="ccNav">
          <ul class="navbar-nav ms-auto gap-lg-2">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Store</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register.html">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- CONTENT -->
    <main class="container py-5" style="max-width: 460px">
      <div class="cc-card p-4">
        <h1 class="cc-h2 mb-2">Reset your password</h1>
        <p class="cc-sub mb-4">
          Enter the email on your account. If it exists, we’ll send you a reset
          link.
        </p>

        <div id="pageStatus" class="small mb-3"></div>

        <form id="passwordResetRequestForm" novalidate>
          <div class="mb-3">
            <label for="resetEmail" class="form-label cc-label">Email</label>
            <input
              id="resetEmail"
              name="email"
              type="email"
              class="form-control cc-input"
              autocomplete="email"
              required
            />
          </div>

          <button id="resetRequestBtn" type="submit" class="btn cc-btn w-100">
            Send reset link
          </button>
        </form>

        <div class="text-center mt-3 small">
          <a href="login.html" class="fw-semibold">Back to login</a>
          <span class="cc-muted"> • </span>
          <a href="password-reset-confirm.html" class="fw-semibold"
            >Have a reset code?</a
          >
        </div>
      </div>
    </main>

    <footer class="cc-footer mt-5">
      <div class="container-xxl px-3 py-4 text-center">
        <small class="cc-muted">© CropCart • Farm-to-table delivery</small>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
