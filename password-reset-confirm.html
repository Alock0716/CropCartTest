<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CropCart â€¢ Set New Password</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- Shared config + helpers -->
    <script src="./scripts/config.js"></script>
    <script src="./scripts/utils.js"></script>
    <script defer src="./scripts/auth.js"></script>
    <script defer src="./scripts/page.js"></script>
  </head>

  <body data-page="password-reset-confirm" class="cc-body">
    <!-- ========================================================= -->
    <!-- NAVBAR                                                    -->
    <!-- ========================================================= -->
    <nav class="navbar navbar-expand-lg cc-navbar sticky-top">
      <div class="container-xxl px-3">
        <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
          <img class="cc-mark" src="./Images/CClogo1.png" alt="Crop Cart Logo IMG" />
          <span class="fw-bold">CropCart</span>
        </a>
      </div>
    </nav>

    <!-- ========================================================= -->
    <!-- PAGE CONTENT                                               -->
    <!-- ========================================================= -->
    <main class="container py-5 cc-maxw-520">
      <div class="cc-card p-4">
        <h1 class="cc-h2 mb-2">Choose a new password</h1>
        <p class="cc-sub mb-4">
          Paste the <span class="fw-semibold">uid</span> and
          <span class="fw-semibold">token</span> from your email link, then set
          a new password.
        </p>

        <!-- JS status messages -->
        <div id="pageStatus" class="small mb-3"></div>

        <form id="passwordResetConfirmForm" novalidate>
          <div class="row g-3">
            <div class="col-12 col-md-6">
              <label for="resetUid" class="form-label cc-label">uid</label>
              <input id="resetUid" class="form-control cc-input" required />
            </div>

            <div class="col-12 col-md-6">
              <label for="resetToken" class="form-label cc-label">token</label>
              <input id="resetToken" class="form-control cc-input" required />
            </div>

            <div class="col-12">
              <label for="newPassword" class="form-label cc-label">New password</label>
              <input
                id="newPassword"
                type="password"
                class="form-control cc-input"
                required
              />
            </div>

            <div class="col-12">
              <button id="resetConfirmBtn" type="submit" class="btn cc-btn w-100">
                Set new password
              </button>
            </div>
          </div>
        </form>

        <div class="text-center mt-3 small">
          <a href="login.html" class="fw-semibold">Back to login</a>
        </div>
      </div>
    </main>

    <!-- Bootstrap bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
