<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CropCart • Register</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- MUST come before auth.js -->
    <script src="./scripts/config.js"></script>
    <script src="./scripts/utils.js"></script>
    <script defer src="./scripts/auth.js"></script>
    <script defer src="./scripts/page.js"></script>
  </head>

  <body data-page="register" class="cc-body2">
    <!-- ========================================================= -->
    <!-- NAVBAR                                                    -->
    <!-- ========================================================= -->
    <nav class="navbar navbar-expand-lg cc-navbar sticky-top">
      <div class="container-xxl px-3">
        <a
          class="navbar-brand d-flex align-items-center gap-2"
          href="index.html"
        >
          <img
            class="cc-mark"
            src="./Images/CClogo1.png"
            alt="Crop Cart Logo IMG"
          />
          <span class="fw-bold">CropCart</span>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#ccNav"
          alt="Navbar Toggle"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="ccNav">
          <ul class="navbar-nav ms-auto gap-lg-2">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Store</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="register.html">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ========================================================= -->
    <!-- PAGE CONTENT                                               -->
    <!-- ========================================================= -->
    <main class="px-1 pb-5 p-5 justify-content-center">
      <div class="card cc-card-ns">
        <div class="container card-body">
          <h1 class="h3 mb-2">Create your account</h1>
          <p class="text-muted mb-4">
            Sign up to start ordering from local farmers.
          </p>

          <div id="pageStatus" class="small mb-3 text-muted"></div>

          <!-- IDs here MUST match auth.js -->
          <form id="registerForm" method="post">
            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <label class="form-label" for="firstName">First name</label>
                <input
                  class="form-control"
                  id="firstName"
                  autocomplete="given-name"
                  required
                />
              </div>

              <div class="col-md-6">
                <label class="form-label" for="lastName">Last name</label>
                <input
                  class="form-control"
                  id="lastName"
                  autocomplete="family-name"
                  required
                />
              </div>
            </div>
            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <label class="form-label" for="lastName">username</label>
                <input
                  class="form-control"
                  id="username"
                  autocomplete="username"
                  required
                />
              </div>

              <div class="col-6">
                <label class="form-label" for="email">Email</label>
                <input
                  class="form-control"
                  id="email"
                  type="email"
                  autocomplete="email"
                  required
                />
              </div>
              </div>
              <div class="row g-3 mb-3">
              <div class="col-md-6">
                <label class="form-label" for="password">Password</label>
                <input
                  class="form-control"
                  id="password"
                  type="password"
                  autocomplete="new-password"
                  required
                />
                <div class="form-text">At least 8 characters.</div>
              </div>

              <div class="col-md-6">
                <label class="form-label" for="confirmPassword"
                  >Confirm password</label
                >
                <input
                  class="form-control"
                  id="confirmPassword"
                  type="password"
                  autocomplete="new-password"
                  required
                />
              </div>
              </div>
              <div class="col-12 d-grid mt-2">
                <button
                  id="registerBtn"
                  class="btn cc-btn btn-lg w-100"
                  type="submit"
                >
                  Create account
                </button>
              </div>

              <div class="col-12 text-center">
                <span class="text-muted">Already have an account?</span>
                <a href="login.html">Log in</a>
              </div>
              <div class="col-12 text-center small">
                <span class="text-muted">Are you a farmer?</span>
                <a href="farmer-register.html">Apply to sell on CropCart</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- ========================================================= -->
    <!-- FOOTER                                                     -->
    <!-- ========================================================= -->
    <footer class="cc-footer fixed-bottom">
      <div class="container-xxl px-3 py-4">
        <div
          class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-2"
        >
          <small class="cc-muted">© CropCart • Farm-to-table delivery</small>
          <small class="cc-muted">Built with Bootstrap</small>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
