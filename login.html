<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CropCart • Login</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Brand Styles -->
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- Config + Shared Logic -->
    <script src="./scripts/config.js"></script>
    <script src="./scripts/utils.js"></script>
    <script defer src="./scripts/auth.js"></script>
    <script defer src="./scripts/page.js"></script>
  </head>

  <body data-page="login" class="cc-body2">
    <!-- ========================================================= -->
    <!-- NAVBAR                                                    -->
    <!-- ========================================================= -->
    <nav class="navbar navbar-expand-lg cc-navbar sticky-top">
      <div class="container-xxl px-3">
        <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
          <img class="cc-mark" src="./Images/CClogo1.png" alt="Crop Cart Logo IMG" />
          <span class="fw-bold">CropCart</span>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#ccNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="ccNav">
          <ul class="navbar-nav ms-auto gap-lg-2">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Store</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register.html">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ========================================================= -->
    <!-- PAGE CONTENT                                               -->
    <!-- ========================================================= -->
    <main class="container-xxl px-5 pb-5 p-5 justify-content-center">
      <div class="cc-card-ns p-5 px-5">
        <h1 class="cc-h2 mb-2">Log in</h1>
        <p class="cc-sub mb-4">Welcome back to CropCart</p>

        <!-- Status / error messages -->
        <div id="pageStatus" class="small mb-3"></div>

        <!-- LOGIN FORM -->
        <form id="loginForm" novalidate method="post">
          <div class="mb-3">
            <label for="username" class="form-label cc-label">Username</label>
            <input
              id="username"
              name="username"
              class="form-control cc-input"
              autocomplete="username"
              required
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label cc-label">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              class="form-control cc-input"
              autocomplete="current-password"
              required
            />
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>

          <button id="loginBtn" type="submit" class="btn cc-btn w-100">
            Log in
          </button>
        </form>

        <div class="text-center mt-3 small">
          <span class="cc-muted">No account yet?</span>
          <a href="register.html" class="fw-semibold">Create one</a>
        </div>

        <div class="d-flex justify-content-center align-items-center mb-3 small">
          <a href="password-reset.html" class="fw-semibold">Forgot password?</a>
        </div>
      </div>
    </main>

    <!-- ========================================================= -->
    <!-- FOOTER                                                     -->
    <!-- ========================================================= -->
    <footer class="cc-footer fixed-bottom">
      <div class="container-xxl px-3 py-4">
        <div
          class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-2"
        >
          <small class="cc-muted">© CropCart • Farm-to-table delivery</small>
          <small class="cc-muted">Built with Bootstrap</small>
        </div>
      </div>
    </footer>

    <!-- Bootstrap bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
